<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title i18n="extName"></title>
</head>
<body>
<div class="container-fluid">

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
  	<div class="navbar-header">
  		<a class="navbar-brand" href="#">
			<img class="pull-left" alt="AutoBookmarks" src="../img/autobookmark_48.png" height="36" />
			<h4 class="pull-left" >&nbsp;<b i18n="extName"></b>&nbsp;<small i18n="title"></small></h4>
		</a>
    </div>
    <div class="navbar-text navbar-right"><input type="checkbox" name="state" id="idState" data-off-color="danger" data-on-color="success" data-on-text="Running" data-off-text="Paused" data-label-text="State" data-size="large">&nbsp;&nbsp;</div>
  </div>
</nav>

	<div class="row">
		<div class="col-md-2">
			<ul class="nav nav-pills nav-stacked" role="tablist" id="tabs">
		    	<li role="presentation" class="active"><a href="#tabs-1" aria-controls="tabs-1" role="tab" data-toggle="tab" i18n="menu_settings"></a></li>
		    	<li role="presentation"><a href="#tabs-2" aria-controls="tabs-2" role="tab" data-toggle="tab" i18n="menu_domains"></a></li>
		    	<li role="presentation"><a href="#tabs-3" aria-controls="tabs-3" role="tab" data-toggle="tab" i18n="menu_extensions"></a></li>
		    	<li role="presentation"><a href="#tabs-4" aria-controls="tabs-4" role="tab" data-toggle="tab" i18n="menu_history"></a></li>
		    	<li role="presentation"><a href="#tabs-5" aria-controls="tabs-5" role="tab" data-toggle="tab" i18n="menu_about"></a></li>
		  	</ul>
		</div>
		<div class="col-md-10">

			<div id="status" class="alert alert-danger alert-sm pull-right" style="height:28px;padding-top:3px;margin:0px;">
				<span class="glyphicon glyphicon-info-sign"></span>
				<span id="status-msg"></span>
			</div>

			<form role="form" class="form-horizontal panel panel-default">

				<div class="tab-content panel-body">
                    <div role="tabpanel" class="tab-pane fade in active" id="tabs-1">
                        <div class="row">
							<div class="col-md-12">
                                <div class="form-group">
                                    <label for="idExtensionFolder" class="col-md-3 control-label" i18n="bookmark_folder_name"></label>
                                    <div class="col-md-8">
							    		<input type="text" name="extensionFolder" id="idExtensionFolder" class="form-control" i18n_placeholder="extName">
							    	</div>
							    </div>
                                <div class="form-group">
                                    <label for="idNotificationsEnabled" class="col-md-3 control-label" i18n="notifications_enabled"></label>
                                    <div class="col-md-1">
                                        <input type="checkbox" name="notificationsEnabled" id="idNotificationsEnabled" data-on-text="Yes" data-off-text="No">
                                    </div>
                                    <div id="idDivNotTimeOut">
                                        <label for="idNotificationsTimeout" class="col-md-4 control-label" i18n="notifications_timeout"></label>
                                        <div class="col-md-3">
                                            <input type="text" name="notificationsTimeout" id="idNotificationsTimeout" class="form-control" i18n_placeholder="miliseconds">
                                        </div>
                                    </div>
							    </div>
							    <div class="form-group">
							    	<label for="idDateEnabled" class="col-md-3 control-label" i18n="date_enabled"></label>
							    	<div class="col-md-8">
								    	<input type="checkbox" name="dateEnabled" id="idDateEnabled" data-on-text="Yes" data-off-text="No">
								    </div>
							    </div>
                                <div class="form-group">
							    	<label for="idAutoAdd" class="col-md-3 control-label" i18n="autoadd_enabled"></label>
							    	<div class="col-md-8">
								    	<input type="checkbox" name="autoAdd" id="idAutoAdd" data-on-text="Yes" data-off-text="No">
								    </div>
							    </div>
							</div>
						</div>
				  	</div>

				  	<div role="tabpanel" class="tab-pane fade" id="tabs-2">
				  		<div class="row">
							<div class="col-md-8">
						    	<div id="domains">
								  	<div class="form-group">
									    <label for="idNewDomain" class="col-sm-2 control-label" i18n="new_domain"></label>
									    <div class="col-sm-6">
										    <input type="text" class="form-control" id="idNewDomain" i18n_placeholder="placeholder_newdomain" >
										</div>
										<div class="col-sm-4">
											<button name="addDomain" id="idAddDomain" class="btn btn-success" i18n="add_domain"></button>
                                            <button name="addDomain" id="idAddDomainList" class="btn btn-info" i18n="add_domain_list"></button>
										</div>
								  	</div>
                                    <div class="form-group">
                                        <div class="col-sm-2 text-right">
                                            <label for="idDomain" class="control-label" i18n="domains"></label>
                                        </div>
                                        <div class="col-sm-6">
											<ul id="idDomain" class="domain_list">
										 	</ul>
                                            <p class="text-right">
                                                <a id="idCheckAll" href="#"><i class="fa fa-check-square-o"></i> Check all</a>
                                                &nbsp;&nbsp;
                                                <a id="idUnCheckAll" href="#"><i class="fa fa-square-o"></i> Uncheck all</a>
                                            </p>
										</div>
										<div class="col-sm-4">
											<button name="deleteDomain" id="idDeleteDomain" class="option btn btn-warning" i18n="delete"></button>
											<button name="deleteDomainAll" id="idDeleteDomainAll" class="btn btn-danger" i18n="delete_all"></button>
								 		</div>
								    </div>
									<div class="form-group" id="idExternalDomainsRow">
								    	<label for="idExternalDomains" class="col-sm-2 control-label" i18n="add_external_domain"></label>
								    	<div class="col-sm-6">
											<select id="idExternalDomains" name="externaldomain" class="form-control">
												<option value="" i18n="select_category"></option>
										 	</select>
										</div>
										<div class="col-sm-4">
											<div class="btn-group" role="group">
												<button name="viewExternalDomains" id="idViewExternalDomains" class="btn btn-default" i18n="view"></button>
												<button name="getExternalDomains" id="idGetExternalDomains" class="btn btn-default" i18n="get"></button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4">

								<div id="domain_options" class="panel panel-default">
								  <div class="panel-heading">
								    <h3 class="panel-title"><span i18n="options"></span> : <span id="idSpanDomain"></span></h3>
								  </div>
								  <div class="panel-body">
								    <p>
										<label for="idDomainFoler" i18n="bookmark_folder"></label><br />
										<input type="text" name="domainFolder" id="idDomainFolder" value="" class="option form-control" i18n_placeholder="placeholder_default">
									</p>
									<label i18n="bookmark_title"></label>
									<div class="radio">
									  	<label>
									    	<input type="radio" name="domainTitle" id="idDomainTitleDefault" value="0" checked class="option">
									    	<span i18n="default_page_title"></span>
										</label>
									</div>
									<div class="radio">
										<label>
									    	<input type="radio" name="domainTitle" id="idDomainTitleSelector" value="1" checked class="option" >
									    	<span i18n="custom_css_selector"></span>
									  	</label>
									  	<input type="text" name="customTitleSelector" id="idCustomTitleSelector" class="option form-control" >
									</div>
								  </div>
								</div>
							</div>
						</div>
				  	</div>

				  	<div role="tabpanel" class="tab-pane fade" id="tabs-3">
				  		<div class="row">
							<div class="col-md-12">
						  		<div class="form-group">
								    <label for="idNewExtension" class="col-sm-2 control-label" i18n="new_extension"></label>
								    <div class="col-sm-6">
									    <input type="text" class="form-control" id="idNewExtension" i18n_placeholder="placeholder_newextension" >
									</div>
									<div class="col-sm-4">
										<button name="addExtension" id="idAddExtension" class="btn btn-success" i18n="add_extension"></button>
									</div>
							  	</div>
							  	<div class="form-group">
							  		<label for="idExtension" class="col-sm-2 control-label" i18n="extensions"></label>
							  		<div class="col-sm-6">
                                        <ul id="idExtension" class="extension_list">
                                        </ul>
                                        <p class="text-right">
                                            <a id="idCheckAll2" href="#"><i class="fa fa-check-square-o"></i> <span i18n="check_all"></span></a>
                                            &nbsp;&nbsp;
                                            <a id="idUnCheckAll2" href="#"><i class="fa fa-square-o"></i> <span i18n="uncheck_all"></span></a>
                                        </p>
									</div>
									<div class="col-sm-4">
										<button name="deleteExtension" id="idDeleteExtension" class="btn btn-warning" i18n="delete"></button>
										<button name="deleteExtensionAll" id="idDeleteExtensionAll" class="btn btn-danger" i18n="delete_all"></button>
							 		</div>
							    </div>
							    <div class="form-group" id="idExternalExtensionRow">
							    	<label for="idExternalExtension" class="col-sm-2 control-label" i18n="add_external_extension"></label>
							    	<div class="col-sm-6">
										<select id="idExternalExtension" name="externalextension" class="form-control">
											<option value="" i18n="select_category"></option>
									 	</select>
									</div>
									<div class="col-sm-4">
										<div class="btn-group" role="group">
											<button name="viewExternalExtensions" id="idViewExternalExtensions" class="btn btn-default" i18n="view"></button>
											<button name="getExternalExtensions" id="idGetExternalExtensions" class="btn btn-default" i18n="get"></button>
										</div>
									</div>
								</div>
							</div>
						</div>
				  	</div>

				  	<div role="tabpanel" class="tab-pane fade" id="tabs-4">
					    <div class="form-group" id="logs">
					    	<p i18n="history_description"></p>
					    	<textarea class="form-control" rows="15" id="idLogHistory" ></textarea>
					    	<div class="pull-left">
					    		<button name="execInhistory" id="idExecHistory" class="btn btn-sm btn-primary" i18n="filter_history"></button>
					    	</div>
					    	<div class="text-right">
					    		<button name="cleanHistory" id="idCleanHistory" class="btn btn-sm btn-info" i18n="clean_results"></button>
					    		<button id="idProceed" class="btn btn-sm btn-success" disabled="disabled" i18n="proceed"></button>
							</div>
						</div>
				  	</div>

				  	<div role="tabpanel" class="tab-pane fade" id="tabs-5">
					    <div class="form-group" id="about" style="margin-top:0px;">
					    	<div class="pull-right">
					    		<button name="deleteAll" id="idDeleteAll" class="btn btn-danger" i18n="reset_default"></button>
							</div>
							<h3 style="margin-top:0px;padding-top:0px;">
								<span i18n="extName"></span>
								<small><span i18n="version">Version</span> <span id="idVersion"></span></small>
							</h3>
							<hr/>
							<p>
								<span i18n="more_info"></span>:
								&nbsp;<a href="http://autobookmarks.txusko.com/" target=_blank>http://autobookmarks.txusko.com/</a>
								<br><span i18n="source_code"></span>:
								&nbsp;<a href="https://github.com/txusko/Autobookmarks" target=_blank>https://github.com/txusko/AutoBookmarks</a>
								<br><span i18n="bug_report"></span>:
								&nbsp;<a href="https://github.com/txusko/Autobookmarks/issues" target=_blank>https://github.com/txusko/AutoBookmarks/issues</a>
						        <br><br>
								<span i18n="changelog"></span>:
								&nbsp;<a href="https://github.com/txusko/AutoBookmarks/blob/master/CHANGELOG.md" target=_blank>https://github.com/txusko/AutoBookmarks/blob/master/CHANGELOG.md</a>
                            </p>
						</div>
						<div class="form-group">
							<p>
								<h3 i18n="developed_by"></h3>
								<address>
								  <strong>Javi Filella</strong><br>
								  <a href="mailto:autobookmarks@txusko.com" target=_blank>autobookmarks@txusko.com</a><br>
								  <a href="https://twitter.com/txusko" target=_blank><img src="img/twitter.png" alt="twitter" /></a>
								  <a href="https://www.linkedin.com/in/javifilella" target=_blank><img src="img/linkedin.png" alt="linkedin" /></a>
								  <a href="https://github.com/txusko" target=_blank><img src="img/github.png" alt="github" /></a>
								  <a href="https://plus.google.com/+JaviFilella" target=_blank><img src="img/gplus.png" alt="google plus" /></a>
								</address>
							</p>
						</div>
				  	</div>

			</form>

		</div>

	</div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" i18n="close">Close</span></button>
        <h4 class="modal-title" id="myModalLabel" i18n="extName"></h4>
      </div>
      <div class="modal-body" id="myModalContent" i18n="extDescription"></div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" i18n="get" id="myModalAccept"></button>
          <button type="button" class="btn btn-default" data-dismiss="modal" i18n="close"></button>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-switch.min.js"></script>
<script src="js/asyncTracking.js"></script>
<script src="js/functions.js"></script>
<script src="js/history.js"></script>
<script src="js/options.js"></script>

</body>
</html>
